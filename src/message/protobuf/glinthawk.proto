syntax = "proto3";

package glinthawk.protobuf;

message InitializeWorker
{
  string model_name = 1;
  uint32 start_layer = 2;
  uint32 end_layer = 3;
  uint32 concurrency_size = 4;
  string blobstore_uri = 5;
}

message ProcessPrompts
{
  repeated string prompt_ids = 1;
}

message SetRoute
{
  message LayerToAddress
  {
    uint32 layer_num = 1;
    string ip = 2;
    uint32 port = 3;
  }

  repeated LayerToAddress layer_to_address = 1;
}
